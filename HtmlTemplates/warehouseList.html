<h1>Skladiste - stanje</h1>

<ul>
    <li ng-repeat="entry in warehouse">
        <h3>{{entry.product.name}}</h3>
        <img src="{{entry.product.img}}"/>
        <p>quantity = {{entry.quantity}}</p>
        <p>minimal quantity = {{entry.min_quantity}}</p>
        <a href="#/warehouse/{{entry.warehouse_entry}}/item">edit entry</a>
        <hr/>
    </li>
</ul>
